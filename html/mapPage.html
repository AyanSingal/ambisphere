<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../app/scss/mapStyle.css">
</head>
<body>
    <div id="tavern">
        <img src="../bg-pics/bg-study.jpg">

    <img src="../bg-pics/GameMap.jpg" usemap="#image-map" class="map">

        <area target="" alt="Metro" title="Metro" href="metro.html" coords="1315,701,1591,748" shape="rect">
    </map>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../image-map-resp/jquery.rwdImageMaps.min.js"></script>
    <script>
        $(document).ready(function(e){
            $('img[usemap]').rwdImageMaps();
        });
