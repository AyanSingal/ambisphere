<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./pomoStyle.css">
    <script src="https://kit.fontawesome.com/8425591a24.js" crossorigin="anonymous"></script>
</head>
<body>
        <section>
            <div class="container">
        
        
                <div class="painel">
                    <p id="work" class="active">work</p>
                    <p id="break">break</p>
                </div>
        
                <div class="timer">
                    <div class="circle">
                        <div class="time">
                            <p id="minutes">25</p>
                            <p>:</p>
                            <p id="seconds">00</p>
                        </div>
                    </div>
                </div>
        
                <div class="controls">
                    <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
                    <a id="reset" href="./pomo.html"><i class="fa-solid fa-rotate-right"></i></a>
                </div>
        
            </div>
        </section>
    

    <script src="./pomoScript.js"></script>
</body>
</html>
